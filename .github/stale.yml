# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before a stale issue or pull request is closed.
# Set to false to disable. If disabled, issues still need to be closed manually, but will remain
# marked as stale.
daysUntilClose: 7
# Number of days of inactivity before an issue or pull request becomes stale.
daysUntilStale: 60
# Issues or pull requests with these labels will never be considered stale. Set to `[]` to disable.
exemptLabels:
  - Icebox
# Comment to post when marking as stale. Set to `false` to disable.
markComment: >
  This issue has been automatically marked as stale because it has not had recent activity. It will
  be closed if no further activity occurs within seven days.
# Specify configuration settings that are specific to just 'issues' or 'pulls':
pulls:
  exemptLabels:
    - pyup
    - renovate
  markComment: >
    This pull request has been automatically marked as stale because it has not had recent
    activity. It will be closed if no further activity occurs within seven days.
# Label to use when marking as stale.
staleLabel: wontfix
