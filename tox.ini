[tox]
envlist = py27,py34,flake8,isort,manifest
minversion = 1.9.0

[testenv]
commands =
    pip install hopper[tests]
    pip install https://github.com/bsvetchine/django-configurations/archive/master.zip
    make coverage
whitelist_externals = make

[testenv:flake8]
basepython = python3.4
commands =
    flake8 setup.py hopper/ tests/
deps =
    flake8
skip_install = True

[testenv:isort]
basepython = python3.4
commands =
    isort --check-only --recursive --verbose setup.py hopper/ tests/
deps =
    isort
skip_install = True

[testenv:manifest]
basepython = python3.4
commands =
    check-manifest -v
deps =
    check-manifest
skip_install = True
